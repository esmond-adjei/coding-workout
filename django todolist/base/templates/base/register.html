{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '/css/main.css' %}" rel='stylesheet' type='text/css'>
    
    <title>{{request.user|capfirst}} To-Do List</title>
</head>

<body>
<div class="content">
    <main>
    <h1>Register</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}

        <input class="button-class" type="submit" value="Register">
    </form>
    <p>Already have an account? <a class="underlined"  href="{% url 'login' %}">Login</a> instead</p>
</main>
</div>
</body>
